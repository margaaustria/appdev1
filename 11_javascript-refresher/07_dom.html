<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Example</title>
</head>
<body>
  <button onclick="changeBackground()">Change Background</button>

  <p id="message"></p>

  <script>
    function changeBackground() {
      const favColor = prompt("What is your favorite color?")

      document.body.style.backgroundColor = favColor
      document.getElementById("message").innerText = "Your favorite color is: " + favColor

      setTimeout(() => {
        document.getElementById("message").innerText += "\nThis message appears after 2 seconds"
      }, 2000)
    }
  </script>
</body>
</html>
